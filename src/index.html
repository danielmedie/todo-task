<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List In JavaScript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" /> 
    <script src="./js/index.js" defer type="modules"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="stylesheet" href="./scss/main.scss">
<body>
	<form id="todoform">
		<input id="inputTodo" type="text" placeholder="Task to be done..">
		<input id="inputTodoDesc" type="text" placeholder="Description (optional)">
		<button type="submit">
			<i class="bi bi-plus-circle-fill"></i>
			<span>Add</span>
		</button>
	</form>

    <h2>My Todos</h2>
    <p>Number of todos left: <span id="noOfTodos">0</span></p>
    <ul id="todoList" class="todo-list"></ul>

    <h2>My finished Todos</h2>
    <p>Number of todos completed: <span id="noOfTodosCompleted">0</span></p>
    <ul id="finishedTodoList" class="todo-list"></ul>

	<template id="list-item-template">
		<li>
			<div>
				<span class="todo-label"></span>
				<div class="todo-desc"></div>
			</div>
			<div class="button-wrap">
				<button>
					<span class="remove">Mark as Incomplete</span>
					<span class="complete">Mark as Done</span>
				</button>
			</div>
		</li>
	</template>

</body>
</html>
