<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/index.js" defer type="modules"></script>
    <link rel="stylesheet" href="./scss/main.scss">
</head>
<body>
    <div id="newtask">
        <input id="inputTodo" type="text" placeholder="Task to be done..">
        <button id="push" >Add</button>
     </div>

    <h2>My Todos</h2>
    <p>Number of todos left: <span id="noOfTodos">0</span></p>
    <ul id="todoList"></ul>

    <h2>My finished Todos</h2>
    <p>Number of todos completed: <span id="noOfTodosCompleted">0</span></p>
    <ul id="finishedTodoList"></ul>


</body>
</html>
